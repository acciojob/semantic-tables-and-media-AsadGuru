<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
		h2 {
			text-align:center;
		}
		ol {
            margin: 0;
            padding: 0;
            list-style-type: decimal;
        }
        ol li {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        ol li img, ol li video, ol li audio {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        ol li video, ol li audio {
            margin-top: 10px;
        }
    </style>
</head>
